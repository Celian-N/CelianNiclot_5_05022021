<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="../../css/main.css" />

    <script
      src="https://kit.fontawesome.com/4ae471da8b.js"
      crossorigin="anonymous"
    ></script>
    <script type="text/javascript" src="../helpers.js" defer></script>
    <script type="text/javascript" src="../basket.js" defer></script>
    <title>Mon Panier</title>
  </head>
  <body>
    <div class="header__back"></div>

    <header class="full-width header">
      <a href="../../index.html" class="header__logo"
        ><img
          src="../../images/shopping-cart.png"
          alt="Logo d'OriTeddy"
          height="20"
        />OriTeddy</a
      >

      <div class="header-tabs">
        <a class="header__basket" href="./basket.html">
          <span id="basket-price"></span>
          <span class="fas fa-shopping-basket"></span>
          <div id="basket-indicator"></div>
        </a>
        <a class="header__profil" href="./user.html">
          <span class="fas fa-user"></span>
        </a>
      </div>
    </header>
    <div class="main-basket">
      <div id="table-container" class="basket__table"></div>
      <div id="form-container" class="basket__form">
        <form type="post" class="order-form">
          <label for="lastname">Nom :</label>
          <input
            type="text"
            id="lastname"
            name="lastname"
            maxlength="20"
            required
            size="10"
          />
          <label for="firstname">Pr√©nom :</label>
          <input
            type="text"
            id="firstname"
            name="firstname"
            maxlength="30"
            required
            size="10"
          />
          <label for="address">Adresse :</label>
          <input type="text" id="address" name="address" required size="10" />
          <label for="city">Ville :</label>
          <input
            type="text"
            id="city"
            name="city"
            maxlength="20"
            required
            size="10"
          />
          <label for="mail">Mail :</label>
          <input type="email" id="mail" name="mail" required size="10" />
        </form>
        <button id="order-btn">Commander</button>
      </div>
      <a href="../../index.html">Nos produits</a>
    </div>
  </body>
</html>
