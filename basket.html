<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="./css/main.min.css" />

    <script
      src="https://kit.fontawesome.com/4ae471da8b.js"
      crossorigin="anonymous"
    ></script>
    <script type="text/javascript" src="./src/helpers.js" defer></script>
    <script type="text/javascript" src="./src/basket.js" defer></script>
    <title>Mon Panier</title>
  </head>
  <body>
    <div class="container">
      <header class="header">
        <a href="./index.html" class="header__logo"
          ><img
            src="./images/teddy-bear.svg"
            alt="Logo d'OriTeddy"
            height="40"
          />OriTeddy</a
        >
        <nav class="header-tabs">
          <a class="header__products" href="./products.html"> Nos peluches </a>
          <div class="vertical-separation__smaller--1"></div>
          <a class="header__basket" href="./basket.html">
            <span id="basket-price"></span>
            <img src="./images/Cart.svg" alt="Logo du panier" height="25" />
            <div id="basket-indicator"></div>
          </a>
          <div class="vertical-separation__smaller--2"></div>
          <div class="dropdown">
            <div class="dropdown__name">
              <span id="dropdown__title"></span>
              <div class="dropdown__btn">
                <span class="fas fa-user"></span>
              </div>
            </div>
            <div class="dropdown__menu">
              <a href="./user.html">Mes informations</a>
              <a class="divider"></a>
              <a href="./old-orders.html">Mes commandes</a>
            </div>
          </div>
        </nav>
      </header>

      <div class="main main-basket animated-background">
        <div class="basket glassmorphism">
          <div id="table-container" class="basket__table"></div>
          <div id="form-container" class="basket__form">
            <p class="basket__form--title">Vos informations</p>
            <form class="order-form">
              <p>
                <label for="lastname" class="required">Nom :</label>
                <input
                  type="text"
                  id="lastname"
                  name="lastname"
                  maxlength="20"
                  required
                  size="10"
                />
              </p>
              <p>
                <label for="firstname" class="required">Prénom :</label>
                <input
                  type="text"
                  id="firstname"
                  name="firstname"
                  maxlength="30"
                  required
                  size="10"
                />
              </p>
              <p>
                <label for="address" class="required">Adresse :</label>
                <input
                  type="text"
                  id="address"
                  name="address"
                  required
                  size="10"
                />
              </p>
              <p>
                <label for="city" class="required">Ville :</label>
                <input
                  type="text"
                  id="city"
                  name="city"
                  maxlength="20"
                  required
                  size="10"
                />
              </p>
              <p>
                <label for="mail" class="required">Mail :</label>
                <input type="email" id="mail" name="mail" required size="10" />
              </p>
            </form>
            <button id="order-btn">Commander</button>
          </div>
        </div>
      </div>

      <footer class="footer">
        <a href="./index.html" class="footer__img"
          ><img
            src="./images/teddy-bear.svg"
            alt="Logo d'OriTeddy"
            height="60"
          />OriTeddy</a
        >
        <div class="footer__contact">
          <h3>Nous contacter.</h3>
          <p class="footer__contact--descr">
            Célian et son équipe sont toujours là pour vous répondre
          </p>
          <div class="footer__contact--logo">
            <a href="./contact.html"
              ><span class="fas fa-paper-plane"></span
            ></a>
            <a href="./FAQ.html"><span class="fas fa-question"></span></a>
          </div>
        </div>
        <div class="vertical-separation"></div>
        <div class="footer__us">
          <h3>Nous.</h3>
          <a>Notre vision</a>
          <a>Vos avis</a>
          <a>Nous rejoindre</a>
        </div>
        <div class="footer__follow">
          <h3>Nous suivre.</h3>
          <div class="footer__follow--icon">
            <a href="https://facebook.com/Oriteddy">
              <span class="fab fa-facebook-f"></span>
            </a>
            <a href="https://twitter.com/Oriteddy">
              <span class="fab fa-twitter"></span>
            </a>
            <a href="https://tiktok.com/Oriteddy">
              <span class="fab fa-tiktok"></span>
            </a>
            <a href="https://instagram.com/Oriteddy">
              <span class="fab fa-instagram"></span>
            </a>
          </div>
        </div>
      </footer>
    </div>
  </body>
</html>
